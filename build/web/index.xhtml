<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            @import url(https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css);
        </style>
    </h:head>
    <h:body>
        <div align="center">
            <h:panelGrid columns="3">
                <h:column>
                    <div align="center">
                    <h2>Cadastro Cliente</h2>
                    </div>
                    <br/>
                    <h:form class="form-inline">
                        <h:panelGrid columns="1">
                            <h:column>
                                <h:outputLabel value="Nome:" />
                                <h:inputText class="form-control" value="#{clienteMB.cliente.nome}" />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <h:outputLabel value="Celular:" />
                                <h:inputText class="form-control" value="#{clienteMB.cliente.celular}" />
                            </h:column>
                            <br/>
                        </h:panelGrid>
                        <div align="center">
                        <h:commandButton class="btn btn-primary" action="#{clienteMB.salvar(clienteMB.cliente)}" value="Salvar Cliente" />
                        </div>
                    </h:form>  
                </h:column>
                <h:column>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </h:column>
                <h:column>
                    <div align="center">
                    <h2>Cadastro Veiculo</h2>
                    </div>
                    <br/>
                    <h:form class="form-inline">
                        <h:panelGrid columns="1">
                            <h:column>
                                <h:outputLabel value="Modelo:" />
                                <h:inputText class="form-control" value="#{carrosMB.carro.modelo}" />
                                &nbsp;&nbsp;
                                <h:outputLabel value="Marca:" />
                                <h:inputText class="form-control" value="#{carrosMB.carro.marca}" />
                                &nbsp;&nbsp;
                                <h:outputLabel value="Preço:" />
                                <h:inputText class="form-control" value="#{carrosMB.carro.preco}" />
                            </h:column>
                        </h:panelGrid>
                        <br/>
                        <div align="center">
                        <h:commandButton class="btn btn-primary" action="#{carrosMB.salvar(carrosMB.carro)}" value="Salvar Carro" />
                        </div>
                    </h:form>
                </h:column>
            </h:panelGrid>
        </div>
        <br/>
        <div align="center">
            <h2>Lista de Cliente</h2>
            <h:form>
                <h:dataTable style="width: 40%" class="table table-striped" var="item" value="#{clienteMB.lista}">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{item.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Celular</f:facet>
                            #{item.celular}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:commandButton class="btn btn-danger" action="#{clienteMB.deletar(item.idCliente)}" value="Deletar" />    
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <br/>
        <br/>
        <div align="center">
            <h2>Lista de Carros</h2>
            <h:form>
                <h:dataTable style="width: 60%" class="table table-striped" var="item" value="#{carrosMB.lista}">
                    <h:column>
                        <f:facet name="header">Modelo</f:facet>
                            #{item.modelo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Marca</f:facet>
                            #{item.marca}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Preço</f:facet>
                            #{item.preco}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ações</f:facet>
                        <h:commandButton class="btn btn-danger" action="#{carrosMB.deletar(item.idCarro)}" value="Deletar" />    
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
